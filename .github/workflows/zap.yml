name: ZAP
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: owasp/zap2docker-stable
      options: --user root
      volumes:
        - /test/:/zap/wrk/
    steps:
      - uses: actions/checkout@v1
      - name: run zap
        if: always()
        run: zap-baseline.py -t https://www.example.com -g gen.conf -r testreport.html
#       - name: Run any additional scripts to raise issues etc
      - name: view file
        if: always()
        run: pwd
      - name: nav
        if: always()
        run: cd /__w/actions-test-repo/
      - name: ls
        if: always()
        run: ls
